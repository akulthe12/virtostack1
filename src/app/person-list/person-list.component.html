<div>
    <input type="text" [(ngModel)]="searchTerm" class="form-control mb-3" placeholder="Search here...">
</div>
<div>
    <table class="table mt-3">

        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Avatar</th>
                <th scope="col">Country</th>
                <th scopt="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of personData | nameFilter:searchTerm">
                <td>{{row.id}}</td>
                <td>{{row.name}}</td>
                <td>{{row.email}}</td>
                <td>{{row.avatar }}</td>
                <td>{{row.country}}</td>

                <td>
                    <button (click)="editData(row)" class="btn btn-info" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Edit</button>
                    <button (click)="deleteData(row)" class="btn btn-danger mx-3">Delete</button>

                </td>
            </tr>
        </tbody>
    </table>

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Fill here your details</h1>

            </div>
            <div class="modal-body">
                <form [formGroup]="patientForm">
                    <div class="row">
                        <div class="col">
                            <label for="inputEmail">Name</label>
                            <input type="text" class="form-control" placeholder=" name" formControlName="name">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="Enter Email here"
                                formControlName="email">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Date of Birth</label>
                            <input type="text" class="form-control" id="inputDob" placeholder="Enter your age here"
                                formControlName="dob">
                        </div>


                        <div class="form-group">
                            <label for="avatar">Avatar</label>
                            <div>
                                <label class="form-check-label" for="maleAvatar">
                                    <input class="form-check-input" type="radio" id="maleAvatar" name="avatar"
                                        value="male" formControlName="avatar">

                                </label>
                                <img src=".\assets\image1.png" alt="Male Avatar" class="avatar">
                            </div>
                            <div>
                                <label class="form-check-label" for="femaleAvatar">
                                    <input class="form-check-input" type="radio" id="femaleAvatar" name="avatar"
                                        value="female" formControlName="avatar">

                                </label>
                                <img src=".\assets\image.png" alt="Female Avatar" class="avatar">
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCountry">Country</label>
                                <input type="text" class="form-control" id="inputCountry" formControlName="country">
                            </div>



                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" *ngIf="showAdd" class="btn btn-primary">Save</button>
                <button (click)="onUpdate()" *ngIf="showUpdate" type="button" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
        </div>
    </div>

<nav class="navbar navbar-light">
  <div class="container-fluid">
    <h1 style="color:rgb(12, 11, 12);">Person Form</h1>
    <div class="d-flex justify-content-end">
      <button (click)="clickAddDetails()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
        class="btn btn-success">Person Data Form</button>
    </div>
  </div>
</nav>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Fill here your details</h1>

      </div>
      <div class="modal-body">
        <form [formGroup]="patientForm">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Name" formControlName="name">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="inputEmail" placeholder="enter email here...."
                formControlName="email">
                <div *ngIf="patientForm.get('email')?.invalid && (patientForm.get('email')?.dirty || patientForm.get('email')?.touched)" class="error-message">
                  <div *ngIf="patientForm.get('email')?.errors?.required">Email is required.</div>
                  <div *ngIf="patientForm.get('email')?.errors?.pattern">Invalid email format.</div>
                </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="inputdob" placeholder="enter age here...."
                formControlName="dob">
            </div>
            <div class="form-group">
              <label for="avatar">Avatar</label>
              <div>
                <label class="form-check-label" for="maleAvatar">
                  <input class="form-check-input" type="radio" id="maleAvatar" name="avatar" value="img.src"
                    formControlName="avatar">
                </label>
                <img src=".\assets\image1.png" alt="Male Avatar" class="avatar">
              </div>
              <div>
                <label class="form-check-label" for="femaleAvatar">
                  <input class="form-check-input" type="radio" id="femaleAvatar" name="avatar" value="img.src"
                    formControlName="avatar">

                </label>
                <img src=".\assets\image.png" alt="Female Avatar" class="avatar">
              </div>
            </div>

            <div class="form-group">
              <input type="text" id="country" class="form-control" formControlName="country" placeholder="country">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button primary" (click)="postDataDetails()"  data-bs-dismiss="modal" *ngIf="showAdd" >Save</button>

        <button type="button"  class="btn btn-secondary"
         >Close</button>

      </div>
    </div>
  </div>
</div>
